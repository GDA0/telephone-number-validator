<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Telephone Number Validator</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3">
						Telephone Number Validator
					</span>
				</div>
			</nav>
		</header>
		<main class="flex-grow-1 fs-5">
			<section class="info-section pt-5 px-3">
				<div
					class="container py-2 ps-3 border border-2 d-flex gap-3"
					style="max-width: 540px"
				>
					<i class="bi bi-info-circle fs-3"></i>
					<p class="fs-5">
						This application checks whether a number is a valid
						United States phone number.
					</p>
				</div>
			</section>
			<section
				id="form-section"
				class="container pt-4 px-3"
				style="max-width: 720px"
			>
				<div class="fs-4 mb-3" id="results-div"></div>
				<form>
					<div class="form-group">
						<label class="form-label fs-5" for="input"
							>Enter a phone number:</label
						>
						<input
							class="form-control fs-5"
							type="number"
							id="user-input"
							placeholder="E.g. 1 (555) 555-5555"
						/>
					</div>
					<button
						class="btn btn-primary mt-3 fs-5"
						type="submit"
						id="check-btn"
					>
						Check
					</button>
					<button
						class="btn btn-primary mt-3 ms-3 fs-5"
						type="button"
						id="clear-btn"
					>
						Clear
					</button>
				</form>
			</section>
		</main>
		<footer class="container text-center fw-medium text-secondary mt-auto">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Telephone Number Validator. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
